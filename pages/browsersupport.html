<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQ · Estudio de arquitectura</title>
    <link rel="shortcut icon" href="../images/general/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/99b27c8ee8.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../scss/browsersupport.css">
</head>
<body>
    <header class="header">
        <nav class="menu container">
            <h1><a href="/" class="logo">ARQ <span class="logo--dot">·</span></a></h1>
        </nav>
    </header>
    <main class="main">
        <section class="container">
            <div class="content__ctn">
                <h2>Estás utilizando un navegador que ya no utilizamos.</h2>
                <p>Te invitamos a utilizar alguna de las siguientes opciones:</p>
                <div class="icon__ctn">
                    <a class="icon" href="https://www.google.com/chrome/" target="_self">
                        <i class="fab fa-chrome"></i>
                        Chrome
                    </a>
                    <a class="icon" href="https://www.mozilla.org/en-US/firefox/" target="_self">
                        <i class="fab fa-firefox"></i>
                        Firefox
                    </a>
                    <a class="icon" href="https://www.microsoft.com/en-us/windows/microsoft-edge" target="_self">
                        <i class="fab fa-edge"></i>
                        Edge
                    </a>
                    <a class="icon" href="https://www.opera.com/" target="_self">
                        <i class="fab fa-opera"></i>
                        Opera
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__contact">
                <div class="footer__contact__details">
                    <p class="footer__contact__details__text"><strong>Télefono:</strong> 0800-1234 / 0800-4321</p>
                    <p><strong>Mail:</strong> <a href="mailto:lorem@ipsum.com.ar?subject=Contacto">lorem@ipsum.com.ar</a></p>
                </div>
                <ul class="footer__socials">
                    <li class="footer__menu__list__item"><a class="footer__menu__list__link" href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li class="footer__menu__list__item"><a class="footer__menu__list__link" href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    <li class="footer__menu__list__item"><a class="footer__menu__list__link" href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li class="footer__menu__list__item"><a class="footer__menu__list__link" href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <p class="footer__copyright">© Copyright Lorem dolor situm 2021</p>
        </div>
    </footer>
</body>
</html>
